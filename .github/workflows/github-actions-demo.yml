name: GitHub Actions Demo
run-name: ${{ github.actor }} está testando o GitHub Actions 🚀

on: [push]

jobs:
    Explorar-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - run: echo "🎉 O job for automáticamente trigado pelo evento ${{ github.event_name }}."
            - run: echo "🐧 Esse job está rodando em um servidor ${{ runner.os }} hospedado pelo GitHub!"
            - run: echo "🔎 O nome da branch é ${{ github.ref }} e o seu repositório é ${{ github.repository }}."

            - name: Checa o código do repositório
              uses: actions/checkout@v5

            - run: echo "💡 O repositório ${{ github.repository }} foi clonado para o runner."
            - run: echo "🖥️ O workflow está agora pronto para testar o seu código no runner."
            
            - name: Lista os arquivos do repositório
              run: |
                ls ${{ github.workspace }}
            
            - run: echo "🍏 O status desse job é ${{ job.status }}."

